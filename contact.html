<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Replace with your FA Kit -->
</head>

<body>
    <!-- Hero Section -->
    <section class="contact-hero">
        <div class="overlay"></div>
        <div class="hero-text">
            <h1>Let’s Work Together</h1>
            <p>Custom beats, collabs, or questions? Just hit me up.</p>
        </div>
    </section>

    <!-- Contact Info Section -->
    <section class="contact-details">
        <div class="contact-card">
            <a href="https://www.instagram.com/jpontrack/profilecard/?igsh=MTdjZTY0ZmJxZXUzcg==">
            <i class="fab fa-instagram"></i>
            <h3>Instagram</h3>
            <p>@jpontrack</p>
            </a>
        </div>
        <div class="contact-card">
            <a href="https://youtube.com/@jpontrack">
            <i class="fab fa-youtube"></i>
            <h3>YouTube</h3>
            <p>JP BEATS</p>
                </a>
        </div>
        <div class="contact-card">
            <a href="https://beat22.com/@jpontrack">
            <i class="fas fa-headphones-alt"></i>
            <h3>Beat Store</h3>
            <p>beat22.com/@jpontrack</p>
            </a>
        </div>
</section>
    <!-- contact-->
    <section class="cta-block">
        <h2>Need a Custom Beat?</h2>
        <p>Let’s create something legendary together. Email me directly.</p>
        <a href="mailto:jaipu2b@gmail.com" class="cta-button">Email</a>
    </section>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 JP BEATS. All rights reserved.
    </footer>

    <div id="preloader">
  <div class="preloader-content">
    <img src="images/cropped_circle_image.png" alt="JP BEATS" class="preloader-logo" />
  </div>
</div>

<script>
  window.addEventListener("load", () => {
    setTimeout(() => {
      const preloader = document.getElementById("preloader");
      preloader.style.opacity = "0";
      preloader.style.pointerEvents = "none";
      setTimeout(() => {
        preloader.style.display = "none";
      }, 500); // Smooth fade out
    }, 3000); // Wait 3 seconds before hiding
  });
</script>

</body>
</html>
